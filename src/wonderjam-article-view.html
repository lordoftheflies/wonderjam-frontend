<!--
An element providing a solution to no problem in particular.

Example:

    <wonderjam-article-view 
        name="article-view"
        info-request-params="{{infoRequestParams}}"
        toc-request-params="{{tocRequestParams}}"
        root-model="[[rootModel]]"
        parent-model="[[parentModel]]"
        content-children-model="{{contentChildrenModel}}"
        publisher-model="[[publisherModel]]"
        account-id="[[session.token]]" 
        admin="[[session.powerUser]]" 
        owner-id="[[session.token]]"
        selected-article-id="{{contentSubrouteData.contentId}}"
        selected-content-folder="{{selectedContentFolder}}">
    </wonderjam-article-view>

@demo index.html
-->
<dom-module id="wonderjam-article-view">
    <template>
        <style include="wonderjam-shared-styles">
            :host {
                display: block;
                @apply(--layout-vertical);
                padding: 10px;
            }
        </style>
        <app-route route="{{route}}" pattern="/:contentId" data="{{contentSubrouteData}}"></app-route>

        <!--Get article info-->
        <iron-ajax id="rootModelAjax" url="[[apiUrl]]/content-management/toc/info" 
                   params="[[infoRequestParams]]" last-response="{{rootModel}}" headers="[[headers]]"
                   handle-as="json" content-type="application/json" auto="[[infoRequestParams]]"></iron-ajax>
        <!--Get parent articles-->
        <iron-ajax id="parentTocAjax" url="[[apiUrl]]/content-management/toc/path" 
                   params="[[tocRequestParams]]" last-response="{{parentModel}}" on-response="onParentTocAjaxResponse" on-error="onParentTocAjaxError" headers="[[headers]]"
                   handle-as="json" content-type="application/json" auto="[[tocRequestParams]]"></iron-ajax>
        <!--Get child contents of an article-->
        <iron-ajax id="childTocAjax" url="[[apiUrl]]/content-management/toc" 
                   params="[[tocRequestParams]]" last-response="{{contentChildrenModel}}" on-response="onChildTocAjaxResponse" on-error="onChildTocAjaxError" headers="[[headers]]"
                   handle-as="json" content-type="application/json" auto="[[tocRequestParams]]"></iron-ajax>

        <paper-material class="layout vertical flex material-card" hidden="[[contentChildrenModel.leaf]]">
            <iron-list items="{{contentChildrenModel.sections}}"   hidden="[[isEmpty(contentChildrenModel)]]" as="section">
                <template>
                    <paper-item class="card-item flex layout horizontal" on-tap="onNavigate" name="[[section.id]]" leaf="[[section.leaf]]">
                        <span class="flex">[[section.title]]</span>
                        <div hidden="[[!isDraftSelected(selectedContentFolder)]]" class="layout horizontal">
                            <paper-icon-button name="[[section.name]]" icon="create" on-tap="onEditArticle"></paper-icon-button>
                            <paper-icon-button name="[[section.name]]" icon="delete" on-tap="onDeleteArticle"></paper-icon-button>
                            <paper-icon-button name="[[section.name]]" icon="file-upload" on-tap="onPublishArticle"></paper-icon-button>
                            <paper-icon-button name="[[section.name]]" icon="file-download" on-tap="onUnpublishArticle"></paper-icon-button>
                        </div>
                    </paper-item>
                </template>
            </iron-list>

            <div class="card-content" hidden="[[!isEmpty(contentChildrenModel)]]">
                <div id="emptyChildrenText">No content in the folder.</div>
            </div>

        </paper-material>
    </template>

    <script>
        Polymer({
            is: 'wonderjam-article-view',
            behaviors: [
                BehaviorsStore.I18nBehavior
            ],
            properties: {
                /**
                 * Table of contents request parameters.
                 * {{pageId: String, tag: String, owner: String}}
                 */
                tocRequestParams: {
                    type: Object,
                    notify: true
                },
                /**
                 * Article information request parameters.
                 * @type {{pageId: String}}
                 */
                infoRequestParams: {
                    type: Object,
                    notify: true
                },
                /**
                 * Sub-route parameters for members page.
                 * @type {{}}
                 */
                contentSubrouteData: {
                    type: Object,
                    notify: true
                },
                selectedContentFolder: {
                    type: String,
                    notify: true,
                    value: 'public'
                },
                selectedArticleId: {
                    type: String,
                    notify: true,
                    value: 'ROOT'
                },
                contentChildrenModel: {
                    type: Object,
                    notify: true
                }
            },
            observers: [
                'observeSelectedContentFolder(selectedContentFolder)',
                'observeCurrentArticle(contentSubrouteData.contentId, selectedContentFolder, accountId)',
//                'observeContentChildrenModel(contentChildrenModel)'
            ],
            ready: function () {
                console.log(this.is + ' is ready.');
            },
            observeCurrentArticle: function (selectedArticleId, selectedContentFolder, ownerId) {
                this.tocRequestParams = {
                    pageId: selectedArticleId,
                    tag: selectedContentFolder,
                    owner: ownerId
                };
                this.infoRequestParams = {
                    pageId: selectedArticleId
                };
                console.log(this.is, 'toc navigation request parameters updated:', JSON.stringify(this.tocRequestParams));

                this.$.rootModelAjax.generateRequest();
                this.$.childTocAjax.generateRequest();
                this.$.parentTocAjax.generateRequest();
//                this.fire('fetch-data', {
//                    ids: ['rootModelAjax', 'childTocAjax', 'parentTocAjax']
//                });
            },
//            observeContentChildrenModel: function () {
////                var list = document.querySelector('iron-list')
////                if (list)
////                    list.fire('iron-resize');
//            },
            observeSelectedContentFolder: function (folder) {
                if (this.tocRequestParams) {
                    console.log(this.is + ' observe selected content folder: ' + folder);
                    this.tocRequestParams.tag = folder;
                    this.selectedArticleId = 'ROOT';
                }
            },
            isEmpty: function (data) {
                return (data === undefined || data === null || data.sections === undefined || data.sections === null || data.sections.length === 0);
            },
            isDraftSelected: function (selectedContentFolder) {
                return selectedContentFolder === 'drafts';
            },
            onNavigate: function (event, detail) {
                console.log('Navigate to ', event.currentTarget.name);
                this.selectedArticleId = event.currentTarget.name;
                this.fire('article-details', {
                    contentId: event.currentTarget.name
                });
            },
            json: function (data) {
                return JSON.stringify(data);
            },
            // AJAX HANDLER METHODS
            /**
             * Ajax response handler for `childTocAjax` element.
             */
            onArticleAjaxResponse: function (event, detail) {
                console.log(this.is, 'fetched article details for', this.contentDetailsSubrouteData);
            },
            /**
             * Ajax error handler for `childTocAjax` element.
             */
            onArticleAjaxError: function (event, detail) {
                console.error(this.is, 'article details fetching failed for', this.contentDetailsSubrouteData);
            },
            /**
             * Ajax response handler for `childTocAjax` element.
             */
            onChildTocAjaxResponse: function (event, detail) {
                console.log(this.is, 'fetched article child contents for', this.contentSubrouteData);
            },
            /**
             * Ajax error handler for `childTocAjax` element.
             */
            onChildTocAjaxError: function (event, detail) {
                console.error(this.is, 'article child contents fetching failed for', this.contentSubrouteData);
            },
            /**
             * Ajax response handler for `parentTocAjax` element.
             */
            onParentTocAjaxResponse: function (event, detail) {
                console.log(this.is, 'fetched article parent path for', this.contentSubrouteData);
            },
            /**
             * Ajax error handler for `parentTocAjax` element.
             */
            onParentTocAjaxError: function (event, detail) {
                console.error(this.is, 'article parent path fetching failed for', this.contentSubrouteData);
                this.selectedContentFolder = 'public';
//                this._showPage401();
            }
        });
    </script>
</dom-module>
