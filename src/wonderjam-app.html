<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/i18n-behavior/i18n-behavior.html">
<link rel="import" href="../bower_components/plutonium-avatar-button/plutonium-avatar-button.html">
<link rel="import" href="../bower_components/plutonium-language-picker/plutonium-language-picker.html">
<link rel="import" href="../bower_components/plutonium-language-picker/plutonium-language-item.html">
<link rel="import" href="wonderjam-icons.html">

<dom-module id="wonderjam-app">
    <template>
        <style include="iron-flex">
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;

                padding: 0 16px;

                text-decoration: none;

                color: var(--app-secondary-color);

                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;

                font-weight: bold;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar text-id="main-menu-label">Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a text-id="article-menu-label" name="article-view" href="/article-view">Articles</a>
                    <a text-id="mailbox-menu-label" name="mailbox-view" href="/mailbox-view">Mailbox</a>
                    <a text-id="members-menu-label" name="members-view" href="/members-view">Network</a>
                    <a text-id="about-menu-label" name="about-view" href="/about-view">About</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header fixed shadow>
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title class="flex">Topflavon</div>
                        <plutonium-language-picker>
                            <plutonium-language-item lang="en" text-id="english-language-label">English</plutonium-language-item>
                            <plutonium-language-item lang="hu" text-id="hungarian-language-label">Magyar</plutonium-language-item>
                            <plutonium-language-item lang="po" text-id="polish-language-label">Polski</plutonium-language-item>
                        </plutonium-language-picker>
                        <plutonium-avatar-button>
                            <a href="/profile-view" class="menu">
                                <paper-item class="menu">
                                    <iron-icon icon="account-circle" item-icon></iron-icon>
                                    <span  text-id="profile-menu-label">Profile</span>
                                </paper-item>
                            </a>
                            <a href="#" on-tap="onLogout" class="menu">
                                <paper-item class="menu">
                                    <iron-icon icon="markunread-mailbox" item-icon></iron-icon>
                                    <span  text-id="logout-label">Logout</span>
                                </paper-item>
                            </a>
                        </plutonium-avatar-button>
                    </app-toolbar>
                </app-header>

                <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="view404"
                    role="main">
                    <wonderjam-article-view name="article-view"></wonderjam-article-view>
                    <wonderjam-mailbox-view name="mailbox-view"></wonderjam-mailbox-view>
                    <wonderjam-members-view name="members-view"></wonderjam-members-view>
                    <wonderjam-about-view name="about-view"></wonderjam-about-view>
                    <wonderjam-profile-view name="profile-view"></wonderjam-profile-view>
                    <wonderjam-view404 name="view404"></wonderjam-view404>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'wonderjam-app',
            behaviors: [
                BehaviorsStore.I18nBehavior
            ],
            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }
            },
            observers: [
                '_routePageChanged(routeData.page)'
            ],
            _routePageChanged: function (page) {
                this.page = page || 'about-view';
            },
            _pageChanged: function (page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('wonderjam-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },
            _showPage404: function () {
                this.page = 'view404';
            }
        });
    </script>
</dom-module>
